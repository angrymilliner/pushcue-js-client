<body class="simple">
<header>
    <div class="grid-container">
        <a id="sitelogo">pushcue</a>

            <a href="/upgrade/" class="upgrade">Upgrade</a>

</header>


<div class="grid-container">
    <div id="main">
        <div id="content-header">
            <h1>Pushcue Simple</h1>
        </div>
        <div id="nav"></div>
        <div id="content">
            <!-- todo: add noscript/incompatible default -->
        </div>
    </div>

    <footer>
        <nav>
            <ul>
                <li><a href="/landing">About Pushcue</a></li>

        </small>
    </footer>
</div>

<script type="text/template" id="login_tmpl">
    <section>
        <div class="col first">
            <h2>Please login</h2>
            [% if (this.form === 'login') { %]
            <p class="error">Invalid username/password.</p>
            [% } %]
            <form action="" class="login">
                <p><input type="text" placeholder="username" /></p>
                <p><input type="password" placeholder="password" /></p>
                <p><input  type="submit" value="login" /></p>
            </form>
        </div>
        <div class="col">
            <h2>-or-</h2>
        </div>
        <div class="col">
            <h2>Please register</h2>
            [% if (this.success) { %]
            <p>Success! You may now use the form on the left to login.</p>
            [% } else { %]
            <form action="" class="register">
                <p><input class="r_email" type="text" placeholder="email"/></p>
                <p><input class="r_user" type="text" placeholder="username" /></p>
                <p><input class="r_pass" type="password" placeholder="password" /></p>
                <p><input class="r_key" type="text" placeholder="key" /></p>
                <p><input type="submit" value="register" /> (No key? <a class="go-key">click here</a>)</p>
            </form>
            [% } %]
        </div>
    </section>

</script>

<script type="text/template" id="request_tmpl">
    <section>
        <h2>Request an invitation</h2>
    [% if (!this.success) {%]
        [% if (this.code) { %]
        <p class="error">Invalid email address.</p>
        [% } %]
        <form action="">
            <p><input type="text" placeholder="email" /></p>
            <p><input  type="submit" value="login" /></p>
        </form>
    [% } else { %]
        <p>Success! We'll send you an invitation as soon as we're ready for you.</p>
    [% } %]
    </section>
</script>

<script type="text/template" id="upload_tmpl">
    <section>
        <h2>Upload a file</h2>
        <form action="">
            <p><input type="file"></p>
            <p><input type="submit" value="upload"></p>
        </form>
    </section>
</script>

<script type="text/template" id="files_tmpl">
    <section>
        <form action="" class="file-upload">
            Upload: <input type="file" class="file-field"><input type="submit" value="upload">
        </form>
        <h2>Your Files</h2>
        <div class="files">
        [% if (uploads.length > 0) { %]
        [% for(var i=0; i<uploads.length; i++) { %]
            <p>
                <a id="file-[%= uploads[i]._id %]">[%= uploads[i].name %]</a>
                [%= uploads[i].view_count %] views [%= uploads[i].download_count %] downloads
            </p>
        [% } %]
        [% } else { %]
            <p>No files available.</p>
        [% } %]
        </div>
        <h2>Your Inboxes</h2>
        <p><a href="#">Inbox Name</a> received xx uploads</p>
        <p><a href="#">Inbox Name</a> received xx uploads</p>
    </section>
</script>

<script type="text/template" id="detail_tmpl">
    <section>
        <h2>Details for [%= this.name %]</h2>
        <div class="details" id="detail-[%= this._id %]">
            <p><a href="[%= api_url %]/uploads/[%= this._id %]/download/[%= this.name %]">Download</a></p>
            <!--<p><a href="#">Email</a></p>-->
            <!--<p><a href="#">Copy Link</a></p>-->
            <p><a href="#">Add Password</a></p>
            <p><a class="delete link">Delete</a></p>
        </div>
    </section>
</script>
